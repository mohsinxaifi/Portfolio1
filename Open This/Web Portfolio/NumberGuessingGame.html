    <script>
        let secretNumber;
        let attempts = 0;
        const maxAttempts = 7;

        function generateRandomNumber() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
        }

        function checkGuess() {
            const guess = parseInt(document.getElementById("guess").value);
            
            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById("message").textContent = "Please enter a valid number between 1 and 100.";
                return;
            }

            attempts++;

            if (guess === secretNumber) {
                document.getElementById("message").textContent = `Congratulations! You guessed the correct number ${secretNumber} in ${attempts} attempts.`;
                document.getElementById("guess").disabled = true;
            } else if (guess < secretNumber) {
                document.getElementById("message").textContent = "Try a higher number.";
            } else {
                document.getElementById("message").textContent = "Try a lower number.";
            }

            if (attempts === maxAttempts) {
                document.getElementById("message").textContent = `Sorry, you've reached the maximum attempts. The correct number was ${secretNumber}.`;
                document.getElementById("guess").disabled = true;
            }
        }

        function resetGame() {
            generateRandomNumber();
            attempts = 0;
            document.getElementById("guess").value = "";
            document.getElementById("message").textContent = "";
            document.getElementById("guess").disabled = false;
        }

        window.onload = function() {
            generateRandomNumber();
        }
    </script>
